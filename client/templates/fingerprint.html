<template name="fingerprint">

    <div class="jumbotron">
        <div class="container">
            <h1>result</h1>

            <div class="well">
                {{#each getFingerprint}}
                    <p>browser fingerprint: {{browserFP}}</p>

                    <p>canvas fingerprint: {{canvasFP}}</p>

                    <p>webgl fingerprint: {{webglFP}}</p>
                {{/each}}
            </div>

            <form id="nickname">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="InputNickname">Nickname</label>
                        <input name="nickname" type="text" class="form-control" id="InputNickname"
                               placeholder="Enter nickname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button id="save-button" class="btn btn-success" type="submit">save</button>
                    </div>
                    <div class="col-md-1"><a class="btn btn-danger" href="/" role="button">cancel</a></div>
                </div>
            </form>


        </div>
    </div>

    <div class="container">
        <h2>collected fingerprints</h2>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th>#id</th>
                    <th>Browser Fingerprint</th>
                    <th>Canvas Fingerprint</th>
                    <th>WebGL Fingerprint</th>
                </tr>
                </thead>
                <tbody>

                {{#each fingerprints}}
                    {{> tr}}
                {{/each}}

                </tbody>
            </table>
        </div>
    </div>


</template>

<template name="tr">
    <tr>
        <th scope="row">{{nickname}}</th>
        <td>{{browserFP}}</td>
        <td>{{canvasFP}}</td>
        <td>{{webglFP}}</td>
    </tr>
</template>
